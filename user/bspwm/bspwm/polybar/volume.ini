[module/volume]
type = custom/ipc
hook-0 = "python3 -u $HOME/.config/bspwm/bin/volume.py"
initial = 1

click-left = pamixer --toggle-mute && polybar-msg action volume hook 0
click-middle = pamixer --toggle-mute && polybar-msg action volume hook 0
click-right = pamixer --toggle-mute && polybar-msg action volume hook 0
